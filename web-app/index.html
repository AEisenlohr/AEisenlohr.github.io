<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="origin-trial" data-feature="Web Bluetooth" data-expires="2016-10-27" content="HTML,CSS, JavaScript">
    <link rel='stylesheet' href='style.css'>
    <title>Web App CommunityMirror Identification</title>
  </head>
  <body>
    <h1>Web App CommunityMirror Identification</h1>
    <p>Connect to a CommunityMirror then login or register.</p>
    <button id="start" onclick="onStartButtonClick()">Connect to "CommunityMirror"</button>
    <h3>Username</h3>
    <div id="username">
      <label for="username-text">Username</label>
      <input id="username-text" type="text" value="" />
    </div>
    <h3>Password</h3>
    <div id="password">
      <label for="password-text">Password</label>
      <input id="password-text" type="password" value="" />
    </div>
    <h3></h3>
    <div>
      <input type="checkbox" id="register" name="register"  />
      <label for="register">Register?</label>
    </div>
    <h3>Login</h3>
    <button id="login" onclick="onLoginButtonClick()">Login</button>
    <h3>Response</h3>
    <pre id="output">Your browser does not support web bluetooth or javascript is disabled...</pre>
  </body>
</html>
